<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - École La Victoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #003C71 0%, #0056a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            display: block;
        }

        .login-title {
            color: #003C71;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .login-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #343a40;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #003C71;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: #003C71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #0056a3;
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #dc3545;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/logo.png" alt="École La Victoire" class="logo">
        <h1 class="login-title">Connexion Opératrice</h1>
        <p class="login-subtitle">Accès au système d'inscription</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Identifiant</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Pour test (à remplacer par vérification serveur)
            if (username === 'admin' && password === 'ecole2025') {
                localStorage.setItem('operatorName', 'Fatima Z.');
                window.location.href = 'welcome.html';
            } else {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Identifiants incorrects';
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
